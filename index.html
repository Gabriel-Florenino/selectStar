<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  
</head>
<body>
  <main>
    <div class="container" id="thankYou">
      <section class="sec2" id="imgThankYou">
        <img src="images/illustration-thank-you.svg" alt="star">
      </section>
      <section class="sec2" id="textStar">
        <p id="text"></p> 
      </section>
      <section class="sec3">  
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </section>
    </div>

    <div class="container" id="avaliation">
      <section id="secStar" class="secAvaliation">
        <button class="circle"><img src="images/icon-star.svg" alt="star"></button>
      </section>
      <section id="secText" class="secAvaliation">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </section>
      <section id="secNumber" class="secAvaliation">
        <button class="circle" id="1" value="1" onClick="getValue(this.value)">1</button>
        <button class="circle" id="2" value="2" onClick="getValue(this.value)">2</button>
        <button class="circle" id="3" value="3" onClick="getValue(this.value)">3</button>
        <button class="circle" id="4" value="4" onClick="getValue(this.value)">4</button>
        <button class="circle" id="5" value="5" onClick="getValue(this.value)">5</button>
      </section>
      <section id="secBut" class="secAvaliation">
        <button id="submit" onClick="submit()">Submit</button>
      </section>
    </div>
  </main>
</body>
</html>
